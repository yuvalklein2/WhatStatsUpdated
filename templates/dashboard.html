<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatStats - ניתוח צ'אט</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #F7F9FB;
            --card-bg: #FFFFFF;
            --text-primary: #2E3A59;
            --text-secondary: #4A4A4A;
            --whatsapp-green: #25D366;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 2rem;
        }

        .stats-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .stats-header {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .stats-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--whatsapp-green);
        }

        .stats-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">סטטיסטיקות הצ'אט</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="stats-card text-center">
                    <h3 class="stats-value">{{ stats.total_messages }}</h3>
                    <div class="stats-label">הודעות סה"כ</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card text-center">
                    <h3 class="stats-value">{{ stats.unique_senders }}</h3>
                    <div class="stats-label">משתתפים</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card text-center">
                    <h3 class="stats-value">{{ stats.average_message_length }}</h3>
                    <div class="stats-label">אורך הודעה ממוצע</div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="stats-card">
                    <h4 class="stats-header">הודעות לפי שעות</h4>
                    <div class="chart-container">
                        <canvas id="hourlyChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stats-card">
                    <h4 class="stats-header">הודעות לפי משתתף</h4>
                    <div class="chart-container">
                        <canvas id="senderChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="stats-card">
                    <h4 class="stats-header">הודעות לאורך זמן</h4>
                    <div class="chart-container">
                        <canvas id="timelineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Parse the stats data
        const stats = {{ stats|tojson|safe }};
        
        // Prepare data for hourly chart
        const hourlyData = Array(24).fill(0);
        for (const [hour, count] of Object.entries(stats.messages_per_hour)) {
            hourlyData[parseInt(hour)] = count;
        }

        // Prepare data for sender chart
        const senderData = Object.entries(stats.messages_per_sender)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 10);

        // Prepare data for timeline chart
        const timelineData = Object.entries(stats.messages_per_day)
            .sort((a, b) => new Date(a[0]) - new Date(b[0]));

        // Create hourly chart
        new Chart(document.getElementById('hourlyChart'), {
            type: 'bar',
            data: {
                labels: Array.from({length: 24}, (_, i) => `${i}:00`),
                datasets: [{
                    label: 'הודעות',
                    data: hourlyData,
                    backgroundColor: '#25D366',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // Create sender chart
        new Chart(document.getElementById('senderChart'), {
            type: 'pie',
            data: {
                labels: senderData.map(d => d[0]),
                datasets: [{
                    data: senderData.map(d => d[1]),
                    backgroundColor: [
                        '#25D366', '#34B7F1', '#075E54', '#128C7E', '#ECE5DD',
                        '#DCF8C6', '#FF0000', '#00FF00', '#0000FF', '#FFFF00'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Create timeline chart
        new Chart(document.getElementById('timelineChart'), {
            type: 'line',
            data: {
                labels: timelineData.map(d => d[0]),
                datasets: [{
                    label: 'הודעות',
                    data: timelineData.map(d => d[1]),
                    borderColor: '#25D366',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
