<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatStats - דשבורד</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #F7F9FB;
            --card-bg: #FFFFFF;
            --text-primary: #2E3A59;
            --text-secondary: #4A4A4A;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Assistant', 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Assistant', sans-serif;
            font-weight: 600;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 1.5rem;
        }

        .stat-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            height: 100%;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-family: 'Assistant', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            margin: 0.5rem 0;
            color: var(--text-primary);
        }

        .stat-label {
            font-family: 'Assistant', sans-serif;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .chart-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chart-title {
            font-family: 'Assistant', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .back-button {
            color: var(--text-primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: var(--transition);
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
        }

        .back-button:hover {
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        .header-section {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .date-range {
            font-size: 0.9rem;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            background-color: var(--bg-color);
            border-radius: 6px;
            display: inline-block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .chart-controls {
            display: flex;
            gap: 0.5rem;
        }

        .chart-type-btn {
            border: none;
            background: none;
            padding: 0.5rem;
            color: var(--text-secondary);
            border-radius: 6px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .chart-type-btn:hover {
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        .chart-type-btn.active {
            background-color: var(--bg-color);
            color: var(--text-primary);
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <a href="/" class="back-button">
            <i class="bi bi-arrow-right"></i>
            חזרה לדף הראשי
        </a>

        <div class="header-section animate-in" style="animation-delay: 0.1s">
            <h1 class="h3 mb-3">
                <i class="bi bi-bar-chart-fill me-2"></i>
                סטטיסטיקות הצ'אט
            </h1>
            <div class="date-range" id="dateRange"></div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="stat-card animate-in" style="animation-delay: 0.2s">
                    <i class="bi bi-chat-dots fs-4 mb-2" style="color: #3366CC"></i>
                    <div class="stat-value" id="totalMessages">-</div>
                    <p class="stat-label">הודעות</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card animate-in" style="animation-delay: 0.3s">
                    <i class="bi bi-people fs-4 mb-2" style="color: #0099C6"></i>
                    <div class="stat-value" id="uniqueSenders">-</div>
                    <p class="stat-label">משתתפים</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card animate-in" style="animation-delay: 0.4s">
                    <i class="bi bi-clock fs-4 mb-2" style="color: #FF9900"></i>
                    <div class="stat-value" id="mostActiveHour">-</div>
                    <p class="stat-label">שעה פעילה</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card animate-in" style="animation-delay: 0.5s">
                    <i class="bi bi-text-paragraph fs-4 mb-2" style="color: #109618"></i>
                    <div class="stat-value" id="avgMessageLength">-</div>
                    <p class="stat-label">אורך הודעה ממוצע</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="chart-container animate-in" style="animation-delay: 0.6s">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="chart-title mb-0">הודעות לפי שעה</h5>
                        <div class="chart-controls">
                            <button class="chart-type-btn active" data-chart="hourly" data-type="bar">
                                <i class="bi bi-bar-chart"></i>
                            </button>
                            <button class="chart-type-btn" data-chart="hourly" data-type="line">
                                <i class="bi bi-graph-up"></i>
                            </button>
                        </div>
                    </div>
                    <canvas id="hourlyChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container animate-in" style="animation-delay: 0.7s">
                    <h5 class="chart-title">הודעות לפי משתתף</h5>
                    <canvas id="participantsChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="chart-container animate-in" style="animation-delay: 0.8s">
                    <h5 class="chart-title">הודעות לפי יום</h5>
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chartColors = ['#3366CC', '#0099C6', '#FF9900', '#109618', '#990099'];
        const urlParams = new URLSearchParams(window.location.search);
        const data = JSON.parse(urlParams.get('data'));

        document.getElementById('totalMessages').textContent = data.total_messages.toLocaleString();
        document.getElementById('uniqueSenders').textContent = data.unique_senders.toLocaleString();
        document.getElementById('mostActiveHour').textContent = `${data.most_active_hour}:00`;
        document.getElementById('avgMessageLength').textContent = data.average_message_length.toLocaleString();
        document.getElementById('dateRange').textContent = `${data.date_range.start} - ${data.date_range.end}`;

        const chartDefaults = {
            responsive: true,
            animation: {
                duration: 1000,
                easing: 'easeInOutQuart'
            },
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(0, 0, 0, 0.05)'
                    }
                },
                x: {
                    grid: {
                        display: false
                    }
                }
            }
        };

        let charts = {};

        function createChart(ctx, type, labels, data, color) {
            if (charts[ctx.id]) {
                charts[ctx.id].destroy();
            }

            charts[ctx.id] = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: color + '40',
                        borderColor: color,
                        borderWidth: 2,
                        borderRadius: type === 'bar' ? 4 : 0,
                        tension: 0.4,
                        fill: type === 'line' ? 'origin' : undefined
                    }]
                },
                options: {
                    ...chartDefaults,
                    animation: {
                        duration: 600,
                        easing: 'easeInOutQuart'
                    }
                }
            });

            return charts[ctx.id];
        }

        const hourlyLabels = Array.from({length: 24}, (_, i) => `${i}:00`);
        const hourlyData = hourlyLabels.map(hour => data.messages_per_hour[hour.split(':')[0]] || 0);
        createChart(
            document.getElementById('hourlyChart'),
            'bar',
            hourlyLabels,
            hourlyData,
            chartColors[0]
        );

        const participantsData = data.messages_per_sender;
        createChart(
            document.getElementById('participantsChart'),
            'bar',
            Object.keys(participantsData),
            Object.values(participantsData),
            chartColors[1]
        );

        const dailyData = data.messages_per_day;
        createChart(
            document.getElementById('dailyChart'),
            'line',
            Object.keys(dailyData),
            Object.values(dailyData),
            chartColors[2]
        );

        // Chart type switcher
        document.querySelectorAll('.chart-type-btn').forEach(button => {
            button.addEventListener('click', () => {
                const chartId = button.dataset.chart + 'Chart';
                const chartType = button.dataset.type;
                const chartElement = document.getElementById(chartId);
                
                // Update active state
                button.closest('.chart-controls').querySelectorAll('.chart-type-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');

                // Recreate chart with new type
                let chartData, chartLabels;
                switch(button.dataset.chart) {
                    case 'hourly':
                        chartLabels = hourlyLabels;
                        chartData = hourlyData;
                        break;
                    case 'participants':
                        chartLabels = Object.keys(participantsData);
                        chartData = Object.values(participantsData);
                        break;
                    case 'daily':
                        chartLabels = Object.keys(dailyData);
                        chartData = Object.values(dailyData);
                        break;
                }

                createChart(
                    chartElement,
                    chartType,
                    chartLabels,
                    chartData,
                    chartColors[['hourly', 'participants', 'daily'].indexOf(button.dataset.chart)]
                );
            });
        });
    </script>
</body>
</html>
